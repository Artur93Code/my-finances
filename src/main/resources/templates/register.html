<form action="/register" method="post">
    <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
    <p class="text-50 mb-4">Please fill in this form to create an account.</p>

        <div class="form-outline mb-4 w-25">
        <input type="text" placeholder="Enter Username" name="username" id="username" required>
        </div>

        <div class="form-outline mb-4 w-25">
        <input type="password" placeholder="Enter Password" name="password" id="password" required>
        </div>

        <div class="form-outline mb-4 w-25">
        <input type="email" name="email" id="email" placeholder="Enter E-Mail">
        </div>

        <div class="form-outline mb-4 w-25">
        <input type="date" name="dob" id="dob" required/>
        </div>

        <div>
        <button type="submit" class="btn btn-primary registerbtn">Register</button>
        </div>

</form>
</body>
